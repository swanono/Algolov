<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlgoLov - Admin</title>

    <link rel="stylesheet" href="../css/register.css"/>
    
</head>
<body>
    <h1>Modifier le mot de passe : </h1>
    <a id="buttonReturn" class="bouton" href="./Admin.html">
        Retour
    </a>
    <form method="POST" action="/api/admin/update">
        <div id="Name">
            <label for="exPassword">Ancien mot de passe</label>
            <input id="exPassword" name="exPassword" type="password" placeholder="Ancien mot de passe" required autofocus/>
        </div>
        <div id="Password">
            <label for="password">Nouveau mot de passe</label>
            <input id="password" name="password" type="password" placeholder="Nouveau mot de passe" required/>
        </div>
        <input type="submit" value="Modifier">
    </form>
</body>
