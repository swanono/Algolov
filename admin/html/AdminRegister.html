<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlgoLov - Admin</title>

    <link rel="stylesheet" href="../css/register.css"/>
    <link rel="stylesheet" href="../css/alertMessage.css"/>
    
    <script type="text/javascript" src="../js/alertMessage.js" ></script>
    <script type="text/javascript" src="../js/AdminRegister.js" ></script>
</head>
<body>
    <h1>Créer un nouveau profil Admin </h1>

    <a id="buttonReturn" class="bouton" href="./Admin.html">
        Retour
    </a>

    <div id="alert-message">

    </div>

    <form method="POST" action="/api/admin/register" onsubmit="event.preventDefault(); registerAdmin(event.target);">
        <div id="Name">
            <label for="username">Identifiant</label>
            <input id="username" name="username" type="text" placeholder="Identifiant" required autofocus/>
        </div>
        <div id="Email">
            <label for="email">Adresse mail</label>
            <input id="email" name="email" type="email" placeholder="Mail" required/>
        </div>
        <div id="Password">
            <label for="password">Mot de passe</label>
            <input id="password" name="password" type="password" placeholder="Mot de passe" required/>
        </div>
        <input type="submit" value="Créer">
    </form>
</body>
