<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlgoLov - Admin2</title>

    <link rel="stylesheet" href="../css/AjoutQuest.css"/>
    <link rel="stylesheet" href="../css/alertMessage.css"/>
    <link rel="stylesheet" href="../../public/bootstrap-4.4.1-dist/css/bootstrap.min.css">

    <script type="text/javascript" src="../js/alertMessage.js" ></script>
    <script type="text/javascript" src="../js/ModifExcel.js" ></script>
    <script src="../../public/bootstrap-4.4.1-dist/js/popper.min.js" defer ></script>
    <script src="../../public/bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js" defer></script>
    <script src="../../public/bootstrap-4.4.1-dist/js/bootstrap.min.js" defer></script>

</head>
 

<body class="mx-2">
    <h1>Administration - Nouvelles Questions et contenus textuels</h1>
    <a id="Admin" class="btn btn-secondary retour" href="../html/Admin.html">
        Retour
    </a>
    
    <div class="download-bar-container">
        <a id="Template-Excel" class="download-bar btn btn-light" href="../questions_files/template/Template_Questions.xlsx">
            <img class="mx-1" src="../images/logo-excel.png" alt="logo excel" width="30px" height="30px"/>
            <div>Télécharger le fichier Excel type pour le changement des questions</div>
        </a>
    </div>

    <div id="alert-message">
     </div>
     <div class = "row">
        <div class = "col">
            <div class="card text-center mx-auto" style="width: 80%;">
                <div class="card-body">
                    <form id="Upload-Form" action="/api/admin/changeQuestions" method="POST" enctype="multipart/form-data" onsubmit="event.preventDefault(); sendNewExcel(event.target); stopFadeOut();">
                        <p>Cliquez sur le bouton ci-dessous pour charger un nouveau set de question :</p>
                        <input id="new-excel-input" type="file" name="Excel-Upload" accept=".xlsx , .xls" class="bouton">
                        <input type="submit" value="Envoyer" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
