    <link rel="stylesheet" href="../css/AjoutQuest.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript" src="../js/ModifExcel.js" ></script>

</head>
    <body>
        <h1>Administration - Nouvelles Features</h1>
        <a id="Admin" class="bouton retour" href="../html/Admin.html">
            <button type="button" class="btn btn-primary">Retour</button>
        </a>
        
        <div class="download-bar-container">
            <a id="Template-Excel" class="download-bar bouton" href="../features_files/template/Template_Features.xlsx">
                <img src="../images/logo-excel.png" alt="logo excel" width="30px" height="30px"/>
                <div>Télécharger le fichier Excel type pour le changement de features</div>
            </a>
        </div>

        <div id="alert-message">

        </div>

        <form id="Upload-Form" action="/api/admin/changeFeatures" method="POST" enctype="multipart/form-data" onsubmit="event.preventDefault(); sendNewExcel(event.target); stopFadeOut();">
            <p>Cliquez sur le bouton ci-dessous pour charger un nouveau set de features :</p>
            <input id="new-excel-input" type="file" name="Excel-Upload" accept=".xlsx , .xls" class="bouton">
            <input type="submit" value="Envoyer" class="btn btn-primary">
        </form>

    </body>
</html>
