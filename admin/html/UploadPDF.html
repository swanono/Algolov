<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlgoLov - Admin</title>

    <link rel="stylesheet" href="../css/admin.css"/>
    <link rel="stylesheet" href="../css/alertMessage.css"/>

    <script type="text/javascript" src="../js/alertMessage.js" ></script>
    <script type="text/javascript" src="../js/UploadPDF.js" ></script>

</head>
    <body onload="getActivState()">
        <h1>Administration - PDF</h1>
        <a id="Admin" class="bouton retour" href="../html/Admin.html">
            Retour
        </a>
        
        <div class="download-bar-container">
            <a id="Template-PDF" class="download-bar bouton" href="../../public/survey/study.pdf" target="_blank">
                <img src="../images/logo-pdf.png" alt="logo pdf" width="30px" height="30px"/>
                <div>Voir le PDF actif</div>
            </a>
            <div id="div-pdf-state">

            </div>
        </div>

        <div id="alert-message">

        </div>

        <div id="activ-pdf">
            <div class="inline-div">
                Montrer le PDF en fin de questionnaire :
            </div>
            <form method="POST" action="/api/admin/activatePDF" onsubmit="event.preventDefault(); activatePDF(event.target); stopFadeOut();">
                <input type="checkbox" name="activPDF" id="activ-pdf-cb" />
                <button class="bouton" type="submit">Enregistrer</button>
            </form>
        </div>

        <form id="Upload-Form" action="/api/admin/changePDF" method="POST" enctype="multipart/form-data" onsubmit="event.preventDefault(); sendNewPDF(); stopFadeOut();">
            <p>Cliquez sur le bouton ci-dessous pour charger un nouveau pdf :</p>
            <input id="new-pdf-input" type="file" name="Pdf-Upload" accept=".pdf" class="bouton">
            <input type="submit" value="Envoyer" class="bouton">
        </form>

    </body>
</html>
