<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlgoLov - Admin</title>

    <link rel="stylesheet" href="../css/AjoutQuest.css"/>
    <link rel="stylesheet" href="../css/alertMessage.css"/>
    <link rel="stylesheet" href="../../public/bootstrap-4.4.1-dist/css/bootstrap.min.css">

    <script type="text/javascript" src="../js/alertMessage.js" ></script>
    <script type="text/javascript" src="../js/UploadPDF.js" ></script>
    <script src="../../public/bootstrap-4.4.1-dist/js/popper.min.js" defer ></script>
    <script src="../../public/bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js" defer></script>
    <script src="../../public/bootstrap-4.4.1-dist/js/bootstrap.min.js" defer></script>

</head>
    <body onload="getActivState()">
        <h1>Administration - PDF</h1>
        <a id="Admin" class="btn btn-secondary" href="../html/Admin.html">
            Retour
        </a>
        
        <div class="download-bar-container">
            <a id="Template-PDF" class="download-bar btn btn-light" href="../../public/survey/study.pdf" target="_blank">
                <img src="../images/logo-pdf.png" alt="logo pdf" width="30px" height="30px"/>
                <div>Voir le PDF actif</div>
            </a>
            <div id="div-pdf-state">

            </div>
        </div>

        <div id="alert-message">

        </div>

        <div id="activ-pdf">
            <div class="inline-div">
                Montrer le PDF en fin de questionnaire :
            </div>
            <form method="POST" action="/api/admin/activatePDF" onsubmit="event.preventDefault(); activatePDF(event.target); stopFadeOut();">
                <input type="checkbox" name="activPDF" id="activ-pdf-cb" />
                <button class="btn btn-primary" type="submit">Enregistrer</button>
            </form>
        </div>

        <div class = "row">
            <div class = "col">
                <div class="card text-center mx-auto" style="width: 80%;">
                    <div class="card-body">
                        <form id="Upload-Form" action="/api/admin/changePDF" method="POST" enctype="multipart/form-data" onsubmit="event.preventDefault(); sendNewPDF(); stopFadeOut();">
                            <p>Cliquez sur le bouton ci-dessous pour charger un nouveau pdf :</p>
                            <input id="new-pdf-input" type="file" name="Pdf-Upload" accept=".pdf" class="btn btn-light">
                            <input type="submit" value="Envoyer" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
