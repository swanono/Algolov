<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  width="100" height="4" style="">  
	<defs>
		<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:rgb(125,125,125);stop-opacity:1" />
			<stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" >
				<animate  attributeName="offset"  values="0;1;0" dur="1s" repeatCount="indefinite" />
			</stop>
			<stop offset="100%" style="stop-color:rgb(125,125,125);stop-opacity:1" />
		</linearGradient>
	</defs>
	<rect x="0" y="0" width="100%" height="100%" fill="url(#grad)" />  
</svg>